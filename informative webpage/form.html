<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jasmine Pal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Form By Jasmine Pal</h1>
    <form action="submitForm.html" class="m-5">
        <legend class="bg-light p-2">Input Control</legend>
        <label for="name">Enter your Name</label>
        <input type="text" class="form-control" id="name" placeholder="type your name...">
        <label for="email" class="mt-3">Enter email address</label>
        <input type="email" name="" id="email" class="form-control" placeholder="name@...">

        <label for="Password" class="mt-3">Password</label>
        <input type="password" name="" id="Password" class="form-control">

        <label for="dob" class="mt-3">Date of Birth</label>
        <input type="date" name="" id="dob" class="form-control">

        <div class="fomr-control mt-3">
            <label for="colorpicker">Pick a Color</label>
            <input type="color" name="" id="colorpicker" value="#B660CD">
        </div>



        <label for="list" class="mt-3">Data List</label>
        <input class="fomr-control" list="datalistOptions" id="exampleDataList" placeholder="Pick a City">
        <datalist id="datalistOptions">
            <option value="New York"></option>
            <option value="Chicago"></option>
            <option value="Miami"></option>
        </datalist>


        <p for="days" class="mt-3">Check a Day</p>
        <label for="Monday">Monday</label>
        <input type="checkbox" name="" id="Monday" class="form-check-input">

        <label for="Tuesday">Tuesday</label>
        <input type="checkbox" name="" id="Tuesday" class="form-check-input">

        <label for="Wednesday">Wednesday</label>
        <input type="checkbox" name="" id="Wednesday" class="form-check-input">

        <label for="Thursday">Thursday</label>
        <input type="checkbox" name="" id="Thursday" class="form-check-input">

        <label for="Friday">Friday</label>
        <input type="checkbox" name="" id="Friday" class="form-check-input">

        <p class="mt-3">Pick a Gender</p>
        <div class="form-check">
            <label for="male">Male</label>
            <input type="radio" class="form-check-input" name="gender" id="male">

        </div>

        <div class="form-check">
            <label for="male">Female</label>
            <input type="radio" class="form-check-input" name="gender" id="femmale">
            
        </div>

        <div class="form-check">
            <label for="male">Other</label>
            <input type="radio" class="form-check-input" name="gender" id="other">
            
        </div>

        <p class="mt-3 b"><strong>Switch</strong></p>
        <div class="form-check form-switch">
            <input type="checkbox" name="" id="switch1" role="switch" class="form-check-input" checked>
            <label for="switch1" class="form-check-label">18 or older?</label>
        </div>

        <p class="mt-3">Which day do you want it off?<strong></strong></p>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select a Number</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <p class="mt-3"><strong>Select Menu</strong></p>
        <select class="form-select" aria-label="Multiple select example" multiple>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select>

        <label for="comment" class="form-label mt-3">Comments</label>
    <textarea name="" id="comment" cols="30" rows="10" class="form-control" placeholder="type your feedback (max 200 words)..."></textarea>

    <button type="submit" class="btn btn-success mt-5">Submit Form</button>
    
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
